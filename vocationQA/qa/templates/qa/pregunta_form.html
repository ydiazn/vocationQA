{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body%}
<div class="row">
    <div class="col-lg-12">
        <div class="pregunta-form-wrapper">
            <form method="post">{% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-check"></i> Crear
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
