{% load markdownify %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-lg-12">
        <div>
            <h2>{{ discusion.pregunta.titulo }}</h2>
            <p><i class="fa fa-clock-o"></i> {{ discusion.pregunta.created | date }} </p>
            <hr>
            <div>
                {{ discusion.pregunta.cuerpo|markdownify }}
            </div>
            <div class="action-container">
                <p class="action-list">
                    <button title="Marcar como contenido inadecuado" type="button" class="btn btn-xs btn-warning" data-toggle="modal" data-target="#flagingModal">
                        <i class="fa fa-flag"></i>
                    </button>
                </p>
                <!-- Modal -->
                <div class="modal fade" id="flagingModal" tabindex="-1" role="dialog" aria-labelledby="flagginModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="flagginModalLabel">Flaggin</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="{% url 'qa:pregunta-flaggin' pk=object.pregunta.pk slug=object.pregunta.slug %}">{% csrf_token %}
                                {{ flaggin_form | crispy }}
                                <button class="btn btn-success" type="submit">
                                    <i class="fa fa-check"></i> Aceptar
                                </button>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
