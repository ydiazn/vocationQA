{% block navbar %}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" role="navigation">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarToggler">
        <div>
            <a class="navbar-brand" href="{% url 'qa:index' %}">
                <span id="site-mark">VocationQA</span>
            </a>
            <span id="site-description">Orientaci√≥n vocacional y profesional en linea</span>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input
                id="site-box-search"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Buscar ..."
                aria-label="Buscar ..."
                maxlength="240"
            >
        </form>
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'qa:index' %}" title="Preguntas">
                <i class="fa fa-question fa-2x"></i>
            </a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link active" href="{% url 'logout' %}">
                <i class="fa fa-sign-out fa-2x"></i> Salir
            </a>
            {% else %}
            <a class="nav-item nav-link active" href="{% url 'login' %}">
                <i class="fa fa-sign-in fa-2x"></i> Acceder
            </a>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock navbar %}
